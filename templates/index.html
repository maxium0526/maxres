<!DOCTYPE html>
<html>
<head>
	<title>maxres web UI</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	<p class="h1 text-center">maxres web UI</p>
	<div class="container mx-auto">
		<form action="/maxres" method="post" enctype="multipart/form-data">

			<div class="row form-group">
				<label for="image-file" class="col-sm-2 col-form-label">Select an image</label>
				<div class="col-sm-10">
					<input id="image-file" type="file" class="form-control" name="image">    
				</div>		
			</div>

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Scaling</legend>
					<div class="col-sm-10">
					<div class="form-check">
						<input type="radio" name="scale" id="scale-1x" value="1x" class="form-check-input" checked>
						<label for="scale-1x" class="form-check-label">1x(No scaling)</label>
					</div>
					<div class="form-check">
						<input type="radio" name="scale" id="scale-2x" value="2x" class="form-check-input">
						<label for="scale-2x" class="form-check-label">2x</label>
					</div>
					<div class="form-check">
						<input type="radio" name="scale" id="scale-4x" value="4x" class="form-check-input">
						<label for="scale-4x" class="form-check-label">4x</label>
					</div>
				</div>
				</div>				
			</fieldset>

			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Jpeg Denoising</legend>
					<div class="col-sm-10">
					<div class="form-check">
						<input type="radio" name="jpeg" id="jpeg-none" value="jpeg-none" class="form-check-input" checked>
						<label for="jpeg-none" class="form-check-label">No denoising</label>
					</div>
					<div class="form-check">
						<input type="radio" name="jpeg" id="jpeg-auto" value="jpeg-auto" class="form-check-input">
						<label for="jpeg-auto" class="form-check-label">Auto (System detection)</label>
					</div>
					<div class="form-check">
						<input type="radio" name="jpeg" id="jpeg-verylow" value="jpeg-verylow" class="form-check-input">
						<label for="jpeg-verylow" class="form-check-label">Very low (Quality 90~100)</label>
					</div>
					<div class="form-check">
						<input type="radio" name="jpeg" id="jpeg-low" value="jpeg-low" class="form-check-input">
						<label for="jpeg-low" class="form-check-label">Low (Quality 75~89)</label>
					</div>
					<div class="form-check">
						<input type="radio" name="jpeg" id="jpeg-medium" value="jpeg-medium" class="form-check-input">
						<label for="jpeg-medium" class="form-check-label">Medium (Quality 55~74)</label>
					</div>
					<div class="form-check">
						<input type="radio" name="jpeg" id="jpeg-high" value="jpeg-high" class="form-check-input">
						<label for="jpeg-high" class="form-check-label">High (Quality 30~54)</label>
					</div>
					<div class="form-check">
						<input type="radio" name="jpeg" id="jpeg-veryhigh" value="jpeg-veryhigh" class="form-check-input">
						<label for="jpeg-veryhigh" class="form-check-label">Very high (Quality 1~29)</label>
					</div>
					
				</div>
				</div>				
			</fieldset>
			<div class="form-group row">
				<div class="col-sm-10">
					<input type="submit" name="submit" class="btn btn-primary">
				</div>
			</div>
			
		</form>	
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
